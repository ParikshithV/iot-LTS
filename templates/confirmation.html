<!DOCTYPE html>
<html>

<head>
  <title>Confirmation</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR -->

  <nav class="navbar  navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Luggage Tracking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/registration">Check-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/track">Track Luggage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/adminlogin">Admin Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/userlogin">User Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="form my-5 mx-5">
    <div class="container" style="padding-top: 2%;">
      <div class="row gx-0 pb-0" style="min-height: 600px;">
        <div class="col-lg-5">
          <img src="{{user_image}}" class="img-fluid" alt="side-image">
        </div>
        <div class="col-lg-7 px-1 pt-1">
          <h1 class="font-weight-bold py-2">Check-in Details Verification</h1>

          <form action="/update" , method="POST">
            <div class="form-row pt-2">
              <div class="col-lg-7">
                <label for="pnr">PNR :</label>
                <input type="text" value='{{pnr}}' name="pnr" id="pnr" class="form-control my-3 p-3" placeholder="PNR"
                  required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="name">Name :</label>
                <input type="text" name="name" value='{{name}}' id="name" class="form-control my-3 p-3"
                  placeholder="Flignt no." required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="flightno">Flight No :</label>
                <input type="text" name="flightno" value='{{fno}}' id="flightno" class="form-control my-3 p-3"
                  placeholder="Passenger Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <label for="tagid">Tag ID :</label>
                <input type="text" name="data" value='{{data}}' id="data" class="form-control my-3 p-3"
                  placeholder="Passenger Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <!-- <button type="submit" class="btn btn-outlmine-dark">Update</button> -->
                <a href="/registration"><button type="submit" class="btn btn-outline-dark">Update</button></a>
                <a class="" href="/registration" style="padding-left: 5px;" >Cancel Check-in</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
<script>
  function update() {
    location.href = "/update";
  }
</script>
