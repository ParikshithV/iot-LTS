<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">LuggageTracking</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- FORM  -->

       <div class="container my-4">
        <form action="/" method="POST">
            <div class="mb-3">  
              <label for="pnr" >PNR :</label>
                <input type="text" id="pnr" name="pnr" class="form-control" placeholder="pnr">
            </div>
            <div class="mb-3">
              <label for="flight_no">Flight No :</label>
                <input type="text" id="flight_no" name="flight_no" class="form-control " placeholder="flight_no">
            </div>
            <div class="mb-3">  
              <label for="p_name">Passenger Name :</label>
              <input type="text" id="p_name" name="p_name" class="form-control " placeholder="name">
              </div>
              <div class="mb-3">  
                <label for="LT_id">Luggage ID :</label>
                <input type="text" id="LT_id" name="LT_id" class="form-control" placeholder="Luggage id">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <!-- Table -->

      <div class="container my-4">
        <table class="table">
            <h1>Travel Logs:</h1>
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">PNR</th>
                <th scope="col">Flight No</th>
                <th scope="col">Passenger Name</th>
                <th scope="col">Luggage ID</th>
                <th scope="col">Date & Time</th>
              </tr>
            </thead>
            <tbody>
                {% for tracking in allTracking %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{tracking.pnr}}</td>
                    <td>{{tracking.flight_no}}</td>
                    <td>{{tracking.p_name}}</td>
                    <td>{{tracking.LT_id}}</td>
                    <td>{{tracking.date_created}}</td>
                    <td><a href="/update/{{tracking.sno}}" type="button" class="btn btn-sm btn-primary mx-1">Update</button>
                      <a href="/delete/{{tracking.sno}}" type="button" class="btn btn-sm btn-primary mx-1">Delete</button></td>
                  </tr> 
                {% endfor %}
              
            </tbody>
          </table>
      </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
