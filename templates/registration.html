<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Check-In</title>

  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body
    {
      background-color: rgb(219, 226, 226);
    }
    .row
    {
      /*background: white;*/
      background: #3E5151;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #DECBA4, #3E5151);  /* Chrome 10-25, Safari 5.1-6 */

      border-radius: 30px;
    }
    img
    {
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }
    
    
  </style>

</head>

<body>

  <nav class="navbar  navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Luggage Tracking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Check_In</a>
          </li>
        </ul>
        <!-- <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>

  <section class="form my-5 mx-5" onsubmit="rfidAnimate()">
     <div class="container ">
       <div class="row gx-0 pb-4">
         <div class="col-lg-5">
           <img src="img4.jpg" class="img-fluid" alt="side-image">
         </div>
         <div class="col-lg-7 px-5 pt-5">
           <h1 class="font-weight-bold py-5">Enter Your Details</h1>

          <form action="/read", method="POST">
            <div class="form-row">
              <div class="col-lg-7">
                <label for="pnr">PNR :</label>
                <input type="text" name="pnr" id="pnr" class="form-control my-3 p-3" placeholder="PNR" required>
              </div>
            </div>
            <div class="form-row">
             <div class="col-lg-7">
               <label for="flight_no">Flight No :</label>
               <input type="text" name="flightno" id="flight_no" class="form-control my-3 p-3" placeholder="Flignt no." required>
             </div>
           </div>
           <div class="form-row">
             <div class="col-lg-7">
               <label for="p_name">Passenger Name :</label>
               <input type="text" name="name" id="p_name" class="form-control my-3 p-3" placeholder="Passenger Name" required>
             </div>
           </div>
           <div class="form-row">
            <div class="col-lg-7">
              <button type="submit" class="btn btn-outline-dark">Scan Baggage Tag and Check In</button>
            </div>
          </div>
           
          </form>
         </div>
         
       </div>
     </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
</html>

<script>
  function rfidAnimate(){
    let timerInterval
    Swal.fire({
      title: 'Scanning RFID Tag',
      html: '',
      timer: 5000,
      timerProgressBar: true,
      didOpen: () => {
        Swal.showLoading()
        const b = Swal.getHtmlContainer().querySelector('b')
        timerInterval = setInterval(() => {
          b.textContent = Swal.getTimerLeft()
        }, 100)
      },
      willClose: () => {
        clearInterval(timerInterval)
      }
    }).then((result) => {
      /* Read more about handling dismissals below */
      if (result.dismiss === Swal.DismissReason.timer) {
        console.log('I was closed by the timer')
      }
    })
  }
</script>
