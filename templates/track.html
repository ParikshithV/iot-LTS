<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Track</title>

    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 2%;
            margin-top: 0;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        td {
            width: 15%;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <nav class="navbar  navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luggage Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Check-in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/track">Track Luggage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <form action="/search" method="POST">
            <div class="mb-3">
                <label for="pnr">Passenger PNR :</label>
                <input type="text" id="pnr" name="pnr" class="form-control" style="width: 35%;"
                    placeholder="PNR Number">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100px;">Search</button>
        </form>
    </div>

    <div class="card">
        <div style="padding: 0 5px;" class="prodd">
            <h3 style="padding-top: 2%; padding-left: 2%;">Luggage Tracking Details:</h3>
            <table>
                <tr rowspan="3">
                </tr>
                <tr>
                    <th>Passenger PNR</th>
                    <th>Last Seen at Node</th>
                    <th>Last Seen (UTC Time)</th>
                    <th>Luggage Tag ID</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{ item._id }}</td>
                    <td>{{ item.lastNode }}</td>
                    <td>{{ item.lastSeen }}</td>
                    <td>{{ item.tag_id }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
