<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Check-In</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      /* background: white; */
      background-image: url("https://images.pexels.com/photos/804463/pexels-photo-804463.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
    }

    .row {
      background-color: rgba(255, 255, 255, 0.61);
      backdrop-filter: blur(5px);
      border-radius: 30px;
      max-height: 60%;
    }

    img {
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      max-height: 600px;
    }
  </style>

</head>

<body>

  <nav class="navbar  navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Luggage Tracking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/registration">Check-in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/track">Track Luggage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/adminlogin">Admin Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/userlogin">User Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="form my-5 mx-5">
    <div class="container">
      <div class="row gx-0 pb-0" style="max-height: 600px;">
        <div class="col-lg-5">
          <img src="{{user_image}}" class="img-fluid" alt="side-image">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-2">Enter Passenger Details</h1>

          <form action="/userlogin" , method="POST">
            <div class="form-row pt-2">
              <div class="form-row pt-2">
                <div class="col-lg-7">
                  <label for="pnr">Passenger Name :</label>
                  <input type="text" name="name" id="name" class="form-control my-3 p-3" placeholder="Passenger Name"
                    required>
                </div>
              </div>
              <div class="form-row pt-2">
                <div class="col-lg-7">
                  <label for="pnr">PNR :</label>
                  <input type="text" name="pnr" id="pnr" class="form-control my-3 p-3" placeholder="PNR" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn btn-outline-dark">Login</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
<script>{{ err }}('Invalid Name or PNR')</script>

</html>
